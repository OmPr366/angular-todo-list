<div class="my-3 border-2 border-primary">

  <h5 [ngClass]="{'strike':!todo?.active}" >{{index}}. {{ todo?.title }}</h5>
  <p [ngClass]="{'strike':!todo?.active}">{{ todo?.desc }}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="doneHandler(todo)" [checked]="!todo?.active" >
    <label class="form-check-label" for="todo{{index}}">{{todo?.active?"Mark as done":"Mark as not done"}}</label>
  </div>
  <button class="btn btn-danger" (click)="onDeleteHandler(todo)">Delete</button>
</div>
